name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test suite'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression

jobs:
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'smoke'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: |
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Run smoke tests
        run: pytest -m smoke --browser=chromium --headless=true

  regression-tests:
    name: Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'regression'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install
        run: |
          pip install -r requirements.txt
          playwright install ${{ matrix.browser }} --with-deps

      - name: Run regression tests
        run: pytest -m regression --browser=${{ matrix.browser }} --headless=true